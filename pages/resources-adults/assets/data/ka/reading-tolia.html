<h4>საკითხავი ლიტერატურა თოლია</h4>
<p>
	თოლია არის ქართული ლიტერატურის ერთ-ერთი მნიშვნელოვანი წარმომადგენელი, რომლის
	შექმნილი ნაწარმოებები მდიდარია თემატური მრავალფეროვნებით და სიღრმით. მისი
	ნაწარმოებები მოიცავს როგორც საბავშვო, ისე ზრდასრულთა ლიტერატურას, რაც მას
	ფართო აუდიტორიისთვის ხელმისაწვდომს ხდის.
</p>
